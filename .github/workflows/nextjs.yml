name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install
        run: npm ci

      - name: Compute NEXT_PUBLIC_GITHUB_PAGES_PATH
        run: |
          REPO="${GITHUB_REPOSITORY#*/}"
          OWNER="${GITHUB_REPOSITORY_OWNER}"
          if [[ "$REPO" == "$OWNER.github.io" ]]; then
            echo "NEXT_PUBLIC_GITHUB_PAGES_PATH=" >> $GITHUB_ENV
          else
            echo "NEXT_PUBLIC_GITHUB_PAGES_PATH=/$REPO" >> $GITHUB_ENV
          fi

      - name: Build & Export
        run: |
          npm run build
          npm run export
          # ensure GH Pages doesn't run Jekyll (which would ignore _next/)
          touch out/.nojekyll

      # (Optional) Custom domain support: set a repo variable named CUSTOM_DOMAIN
      - name: Add CNAME (optional)
        if: ${{ vars.CUSTOM_DOMAIN != '' }}
        run: echo "${{ vars.CUSTOM_DOMAIN }}" > out/CNAME

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
